<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="styling.css" rel="stylesheet">

  <title>App Landing Page</title>
</head>

<body>

  <div class="jumbotron">
    <div class="container-fluid">
      <!-- create logo -->
      <div>
        <img src="image/Plane.png" class="logo">
      </div>
      <!-- create featured part -->
      <div>
        <div class="featured">
          <!-- create a row to use the grid system and limit space taking by the featured content -->
          <div class="row">
            <!-- use only 9 columns out of the 12 columns for medium and large devices -->
            <div class="col-md-9">
              <h1>Best Holiday Finder App.</h1>

              <p>Find your next holiday destination using our App! <br />
                Compare offers and save your hard earned money for your trip!</p>

              <p>
                <a class="btn btn-default btn-lg" href="#">Find out more</a>
                <a class="btn btn-default btn-lg" href="#">Download</a>
              </p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="trail">
    <div class="container">
      <h2>Try it now</h2>
      <img src="image/app store.png">
      <img src="image/google play.png">
    </div>
  </div>

  <div class="footer">
    <div class="container-fluid">
      <p>&copy; Develop with Sean.</p>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
